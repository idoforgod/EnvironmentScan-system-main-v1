    # ================================================================
    # CRAWL CONFIGURATION — Shared across all 43 sites
    # ================================================================

    crawl_config:
      min_delay: 2.0          # seconds between requests to same site
      max_delay: 5.0          # upper bound for randomized delay
      site_delay: 3.0         # seconds between switching to next site
      max_retries_network: 5  # retries for network-level failures (timeout, DNS, etc.)
      max_retries_crawler: 3  # retries for crawler-level failures (parse error, empty page)
      max_retries_pipeline: 3 # retries for pipeline-level failures (validation, transform)
      total_war: true         # enable aggressive fallback strategies for paywall sites
      rss_first: true         # attempt RSS feed before direct crawling
      fetch_content: true     # fetch full article body (not just headline)
      required_fields:
        - title
        - published_date
        - content
        - source_url

    # ================================================================
    # PAYWALL STRATEGY — Sites requiring total_war escalation
    # ================================================================

    paywall_sites:
      - "nytimes"
      - "wsj"
      - "ft"
      - "bloomberg"
      - "nikkei"
      - "handelsblatt"
      - "caixin"

    paywall_strategy:
      # When total_war is true and site is in paywall_sites:
      #   1. Try RSS feed (often provides full text or summary)
      #   2. Try Google cache / archive.org fallback
      #   3. Try reader-mode extraction
      #   4. Accept headline + summary only (degraded but not lost)
      fallback_cascade:
        - "rss_feed"
        - "google_cache"
        - "archive_org"
        - "reader_mode"
        - "headline_only"
      accept_partial: true  # Accept headline-only as degraded signal

    # ================================================================
    # ANTI-BLOCK CONFIGURATION
    # ================================================================

    anti_block:
      skill: "anti-block-crawler"
      strategy_cascade:
        - "default"
        - "httpx_async"
        - "rotate_headers"
        - "delay_increase"
        - "proxy_rotation"
        - "session_reset"
        - "browser_emulation"

    # ================================================================
    # HEALTH TRACKING (Runtime fields — initialized to null)
    # ================================================================

    health_status: null
    last_health_check: null
    resolved_url: null
    fetch_strategy: null
    consecutive_failures: 0

# ================================================================
# RETRY POLICY
# ================================================================

retry_policy:
  max_attempts: 5  # Per-site retry limit (higher than WF1/WF2 due to crawling nature)
  backoff_strategy: "exponential"  # 1s, 2s, 4s, 8s, 16s
  timeout_increase: true  # Increase timeout on each retry
  per_site_budget: 60  # Maximum seconds to spend on any single site before skipping
  global_budget: 3600  # Maximum seconds for entire crawl cycle (1 hour)

# ================================================================
# ERROR HANDLING
# ================================================================

error_handling:
  on_critical_failure: "skip_and_continue"  # No single site is critical; skip and move on
  on_non_critical_failure: "skip_and_continue"
  on_all_sites_failed: "halt_workflow"  # If ALL 44 sites fail, halt WF4
  minimum_sites_required: 10  # At least 10 of 44 must succeed for a valid scan
  log_errors: true
  notify_on_failure: false  # Set to true for email/Slack alerts
  failure_report:
    enabled: true
    include_per_site_status: true
    include_retry_details: true

