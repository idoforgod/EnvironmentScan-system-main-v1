# It contains a single logical source: MultiGlobalNews, comprising 44 individual
# news sites organized into regional/thematic groups for direct crawling.
#
# Key Differences from WF1/WF2/WF3:
#   - Source type: "crawl" (direct site crawling, RSS-first where available)
#   - 43 individual sites across 18 groups (KR/EN/CN/JP/DE/FR/RU/MX)
#   - Multi-language: ko, en, zh, ja, de, fr, ru, es
#   - Paywall-aware: 7 sites require total_war strategy
#   - No single critical site — resilient by diversity
