special_cases:
  # When translating lists, keep category codes in English
  # Example: "T (Technological)" → "T (Technological)"
  # NOT: "T (기술)"

  # When translating scores, keep the scale
  # Example: "Impact: High (8.5/10)" → "영향도: 높음 (8.5/10)"

  # When translating dates, use YYYY-MM-DD format
  # Example: "2026-01-30" → "2026-01-30" (unchanged)

  # When translating file paths, keep English
  # Example: "reports/daily/..." → "reports/daily/..." (unchanged)

  # When translating URLs, keep entirely in English
  # Example: "https://arxiv.org/..." → "https://arxiv.org/..." (unchanged)

